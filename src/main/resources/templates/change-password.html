<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение пароля пользователя</title>
</head>
<body>
<h1>Изменение пароля пользователя <span th:text="${username}"></span></h1>
<form id="passwordForm" th:action="@{/changePassword}" method="post">
  <label for="password">Новый пароль:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <br>
  <button type="button" onclick="submitForm()">Изменить пароль</button>
</form>
<script>
  function submitForm() {
    var form = document.getElementById('passwordForm');
    var formData = {
      password: form.elements.password.value
    };
    var jsonData = JSON.stringify(formData);
    fetch(form.action, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: jsonData
    });
  }
</script>
<p><a href="index.html" th:href="@{~/}">
  <button>Назад</button>
</a></p>
</body>
</html>
