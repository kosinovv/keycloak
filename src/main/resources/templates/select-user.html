<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список пользователей</title>
</head>
<body>
<h3>Пользователи для <span th:text="${actionDscr}"></span></h3>
<form method="post" th:object="${userDTO}" th:action="${actionCode}" >
  <select th:field="*{userName}" id="userName">
     <option value="">Выберите пользователя</option>
     <option th:each="user : ${usersList}" th:value="${user}" th:text="${user}"></option>
  </select>
  <p>
  <button type="submit">Далее</button>
</form>
<p><a href="index.html" th:href="@{~/}">
  <button>Назад</button>
</a>
</p>
</body>
</html>
